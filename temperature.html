<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
    }

    #converter {
        background-color: rgb(214, 230, 227);
        
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #8fa7c2;
        border-radius: 3px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="converter">
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
function convertTemperature() {
    var temperature = parseFloat(document.getElementById('temperature').value);
    var unit = document.getElementById('unit').value;
    var resultElement = document.getElementById('result');
    var result;

    if (isNaN(temperature)) {
        resultElement.textContent = "Please enter a valid number.";
        return;
    }

    if (unit === 'celsius') {
        result = temperature + "°C is " + ((temperature * 9/5) + 32).toFixed(2) + "°F";
    } else if (unit === 'fahrenheit') {
        result = temperature + "°F is " + ((temperature - 32) * 5/9).toFixed(2) + "°C";
    } else if (unit === 'kelvin') {
        result = temperature + "K is " + (temperature - 273.15).toFixed(2) + "°C";
    }

    resultElement.textContent = result;
}
</script>

</body>
</html>
